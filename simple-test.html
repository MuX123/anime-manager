<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單測試</title>
    <style>
        body { background: #0a0e1a; color: white; font-family: Arial; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background: rgba(0,212,255,0.1); border: 1px solid #00d4ff; padding: 20px; margin: 10px 0; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #050609; z-index: 999999; display: flex; justify-content: center; align-items: center;">
        <div style="color: white;">載入中...</div>
    </div>
    <div id="app"></div>
    
    <script>
        // 測試基本JavaScript功能
        const testApp = document.getElementById('app');
        const loadingScreen = document.getElementById('loading-screen');
        
        if (testApp && loadingScreen) {
            console.log('✅ 基本元素找到');
            
            // 測試渲染功能
            testApp.innerHTML = `
                <div class="container">
                    <h1 style="color: #00d4ff;">ACG 收藏庫測試</h1>
                    <div class="card">
                        <h2>測試卡片</h2>
                        <p>如果你看到這個內容，基本的JavaScript和HTML渲染功能正常。</p>
                    </div>
                </div>
            `;
            
            // 隱藏載入畫面
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 1000);
            
        } else {
            console.error('❌ 找不到必要元素');
        }
    </script>
</body>
</html>
