  <style>
    :root {
        --bg-dark: #0a0e1a;
        --bg-darker: #050609;
        --panel-bg: rgba(10, 15, 25, 0.95);
        --glass-bg: rgba(15, 20, 35, 0.4);
        --neon-blue: #00d4ff;
        --neon-cyan: #00ffff;
        --neon-purple: #b026ff;
        --neon-pink: #ff006e;
        --neon-green: #00ff41;
        --text-main: #e0e6ed;
        --text-secondary: #a8b0c0;
        --border-glow: 0 0 10px rgba(0, 212, 255, 0.5);
        --transition-smooth: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        background-color: var(--bg-dark);
        background-image: 
            radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(176, 38, 255, 0.05) 0%, transparent 50%),
            linear-gradient(rgba(0, 212, 255, 0.02) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 212, 255, 0.02) 1px, transparent 1px);
        background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
        background-attachment: fixed;
        color: var(--text-main);
        font-family: 'Space Mono', 'Microsoft JhengHei', monospace;
        overflow-x: hidden;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(0, 212, 255, 0.3); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(0, 212, 255, 0.6); }

    /* Layout */
    .app-container, .admin-container { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }
    header { text-align: center; margin-bottom: 40px; }
    h1 { font-family: 'Orbitron', sans-serif; font-size: 36px; letter-spacing: 4px; margin-bottom: 10px; }

    /* Announcement */
    .announcement-bar {
        background: rgba(0, 212, 255, 0.05);
        border: 1px solid var(--neon-blue);
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 30px;
        text-align: center;
        box-shadow: inset 0 0 15px rgba(0, 212, 255, 0.1);
    }

    /* Nav */
    .category-nav { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
    .category-nav button {
        background: transparent; border: 1px solid rgba(0, 212, 255, 0.3);
        color: var(--text-secondary); padding: 10px 25px; border-radius: 4px;
        cursor: pointer; font-family: 'Orbitron', sans-serif; transition: var(--transition-smooth);
    }
    .category-nav button.active {
        background: rgba(0, 212, 255, 0.1); border-color: var(--neon-blue);
        color: var(--neon-cyan); box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
    }

    /* Filters */
    .filter-section {
        display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 40px;
        background: var(--glass-bg); padding: 20px; border-radius: 12px;
        border: 1px solid rgba(0, 212, 255, 0.1);
    }
    .filter-section input { flex: 2; min-width: 200px; }
    .filter-group { flex: 3; display: flex; gap: 10px; min-width: 300px; }
    .filter-group select { flex: 1; }

    /* Grid - 6 items per row on desktop */
    .anime-grid {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 20px;
        margin-bottom: 40px;
    }

    /* Card */
    .anime-card {
        background: var(--glass-bg);
        border: 1px solid rgba(0, 212, 255, 0.15);
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: var(--transition-smooth);
        position: relative;
        display: flex;
        flex-direction: column;
    }
    .anime-card:hover {
        transform: translateY(-5px);
        border-color: var(--neon-blue);
        box-shadow: 0 5px 20px rgba(0, 212, 255, 0.2);
    }
    .card-poster {
        position: relative;
        width: 100%;
        aspect-ratio: 2/3;
        overflow: hidden;
    }
    .card-poster img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
    .anime-card:hover .card-poster img { transform: scale(1.1); }
    
    .card-rating-badge {
        position: absolute; top: 8px; right: 8px;
        background: rgba(0, 0, 0, 0.7); color: #ffcc00;
        padding: 2px 8px; border-radius: 12px; font-size: 12px;
        font-weight: bold; border: 1px solid rgba(255, 204, 0, 0.3);
        backdrop-filter: blur(4px);
    }

    .card-info { padding: 12px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
    .card-info h3 {
        font-size: 14px; margin-bottom: 8px; line-height: 1.4;
        display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
    }
    .card-meta { font-size: 11px; color: var(--text-secondary); display: flex; flex-direction: column; gap: 4px; }

    /* Pagination */
    .pagination { display: flex; justify-content: center; gap: 8px; margin-top: 20px; }
    .pagination button {
        background: transparent; border: 1px solid rgba(0, 212, 255, 0.3);
        color: var(--neon-blue); width: 35px; height: 35px; border-radius: 4px;
        cursor: pointer; transition: var(--transition-smooth);
    }
    .pagination button.active { background: var(--neon-blue); color: var(--bg-dark); }

    /* Modal */
    .modal {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.9); display: none; justify-content: center; align-items: center;
        z-index: 10000; backdrop-filter: blur(15px);
    }
    .modal.active { display: flex; }
    .modal-content {
        background: var(--panel-bg); border: 1px solid var(--neon-blue);
        padding: 30px; border-radius: 15px; position: relative;
        width: 90%; max-width: 900px; max-height: 90vh; overflow-y: auto;
        box-shadow: 0 0 50px rgba(0, 212, 255, 0.2);
    }

    /* Detail UI */
    .detail-layout { display: grid; grid-template-columns: 300px 1fr; gap: 30px; }
    .detail-poster img { width: 100%; border-radius: 10px; border: 1px solid rgba(0, 212, 255, 0.3); }
    .detail-info h2 { font-family: 'Orbitron', sans-serif; color: var(--neon-cyan); margin-bottom: 15px; }
    .detail-tags { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 20px; white-space: nowrap; }
    .tag-item {
        border: 1px solid var(--neon-blue); color: var(--neon-blue);
        padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold;
    }
    .detail-desc { line-height: 1.8; color: var(--text-main); margin-bottom: 25px; font-size: 14px; }
    .detail-links { display: flex; flex-wrap: wrap; gap: 10px; }

    /* Form Elements */
    input, select, textarea {
        background: rgba(5, 10, 20, 0.8); border: 1px solid rgba(0, 212, 255, 0.2);
        color: var(--neon-cyan); padding: 10px 15px; border-radius: 4px;
        font-family: 'Space Mono', monospace; outline: none; transition: all 0.3s;
    }
    input:focus, select:focus { border-color: var(--neon-blue); box-shadow: 0 0 10px rgba(0, 212, 255, 0.2); }

    .btn-primary {
        background: rgba(0, 212, 255, 0.1); border: 1px solid var(--neon-blue);
        color: var(--neon-cyan); padding: 10px 20px; cursor: pointer;
        border-radius: 4px; font-family: 'Orbitron', sans-serif; transition: var(--transition-smooth);
    }
    .btn-primary:hover { background: var(--neon-blue); color: var(--bg-dark); box-shadow: 0 0 15px var(--neon-blue); }

    /* Floating UI */
    .site-version { position: fixed; top: 10px; left: 10px; font-size: 10px; color: var(--neon-blue); opacity: 0.6; z-index: 1000; }
    .floating-menu-btn {
        position: fixed; top: 20px; right: 20px; width: 45px; height: 45px;
        background: rgba(0, 212, 255, 0.1); border: 1px solid var(--neon-blue);
        display: flex; justify-content: center; align-items: center; cursor: pointer;
        z-index: 10000; border-radius: 50%; backdrop-filter: blur(10px);
    }
    .menu-dropdown-v2 {
        position: fixed; top: 75px; right: 20px; background: var(--panel-bg);
        border: 1px solid var(--neon-blue); width: 180px; display: none;
        flex-direction: column; z-index: 9999; border-radius: 8px; overflow: hidden;
    }
    .menu-dropdown-v2.active { display: flex; }
    .menu-item-v2 { padding: 12px; color: var(--neon-blue); cursor: pointer; text-align: center; border-bottom: 1px solid rgba(0,212,255,0.1); }
    .menu-item-v2:hover { background: rgba(0,212,255,0.2); }

    .toast {
        position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
        background: var(--panel-bg); border: 1px solid var(--neon-blue); color: var(--neon-cyan);
        padding: 12px 25px; border-radius: 8px; z-index: 11000; transition: transform 0.3s;
    }
    .toast.active { transform: translateX(-50%) translateY(0); }

    /* Responsive */
    @media (max-width: 1200px) { .anime-grid { grid-template-columns: repeat(4, 1fr); } }
    @media (max-width: 900px) { 
        .anime-grid { grid-template-columns: repeat(3, 1fr); }
        .detail-layout { grid-template-columns: 1fr; }
        .detail-poster { display: flex; justify-content: center; }
        .detail-poster img { max-width: 250px; }
    }
    @media (max-width: 600px) { .anime-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; } }
  </style>
