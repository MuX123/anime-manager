<!doctype html>
<html lang="zh-TW">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 強制清理快取，確保更新後立即生效 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>ACG 收藏庫</title>
  <!-- 優先載入 Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css?v=4.2.2">
 </head>
 <body>
  <div id="app"></div>
	  
	  <!-- Discord 區塊 -->
<div id="discord-section" style="width: 100%; height: calc(100vh - 200px); min-height: 700px; display: none; padding: 0 20px; box-sizing: border-box;">
		    <div style="width: 100%; height: 100%; border: 1px solid rgba(0, 212, 255, 0.3); border-radius: 16px; overflow: hidden; background: #2f3136; box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);">
		      <widgetbot 
                server="465414866568609793" 
                channel="1463359318614216765" 
                width="100%" 
                height="100%"
                style="display: inline-block; overflow: hidden; background-color: #36393f;"
              ></widgetbot>
		    </div>
		  </div>

	  <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
	  

  <div class="floating-menu-btn" id="gearBtn" onclick="window.toggleSystemMenu(event)"></div>
  <div class="menu-dropdown-v2" id="systemMenu">
    <div class="menu-item-v2" onclick="window.refreshSystem()">⟳ 同步資料</div>
    <div id="adminMenuOptions"></div>
  </div>

  <div id="detailModal" class="modal" onclick="if(event.target===this) window.closeAnimeDetail()">
    <div class="modal-content">
      <button style="position: absolute; top: 15px; right: 15px; background: none; border: 1.5px solid var(--neon-blue); color: var(--neon-cyan); width: 30px; height: 30px; cursor: pointer; border-radius: 4px; z-index: 100;" onclick="window.closeAnimeDetail()">✕</button>
      <div id="detailContent"></div>
    </div>
  </div>

  <div id="loginModal" class="modal">
    <div class="modal-content" style="max-width: 350px;">
      <h2 style="margin-bottom: 20px; text-align: center; color: var(--neon-cyan);">🔐 管理員登入</h2>
      <input type="email" id="login-email" placeholder="電子郵件" style="width: 100%; margin-bottom: 15px;">
      <input type="password" id="login-password" placeholder="密碼" style="width: 100%; margin-bottom: 20px;">
      <div style="display: flex; gap: 10px;">
        <button class="btn-primary" style="flex: 1;" onclick="window.handleLogin()">登入</button>
        <button class="btn-primary" style="flex: 1; border-color: #ff4444; color: #ff4444;" onclick="window.hideLoginModal()">取消</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>
  <input type="file" id="importFile" style="display: none;" onchange="window.importData(event)">

  <!-- 依序載入配置與邏輯，加入版本號防止快取問題 -->
  <script src="./js/supabase.js?v=4.2.2"></script>
  <script src="./js/script.js?v=4.2.2"></script>
 </body>
</html>
