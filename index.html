<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACG 收藏庫</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css?v=501">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background-color: #0a0e1a; color: white; margin: 0; padding: 20px;">
    <div id="app">正在加載系統資源...</div>

    <div id="loginModal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10000; justify-content: center; align-items: center;">
        <div class="modal-content" style="background: #0a0e1a; border: 2px solid #00d4ff; padding: 30px; border-radius: 16px; max-width: 350px; width: 90%;">
            <h2 style="margin-bottom: 20px; text-align: center; color: #00d4ff; font-family: 'Orbitron';">🔐 管理員登入</h2>
            <input type="email" id="login-email" placeholder="電子郵件" style="width: 100%; margin-bottom: 15px; padding: 10px; background: #050609; border: 1px solid #00d4ff; color: white;">
            <input type="password" id="login-password" placeholder="密碼" style="width: 100%; margin-bottom: 20px; padding: 10px; background: #050609; border: 1px solid #00d4ff; color: white;">
            <div style="display: flex; gap: 10px;">
                <button class="btn-primary" style="flex: 1; padding: 10px; cursor: pointer;" onclick="window.handleLogin()">登入</button>
                <button class="btn-primary" style="flex: 1; padding: 10px; cursor: pointer; border-color: #ff4444; color: #ff4444;" onclick="window.hideLoginModal()">取消</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <input type="file" id="importFile" style="display: none;" onchange="window.importData(event)">

    <script src="./js/supabase.js?v=501"></script>
    <script src="./js/script.js?v=501"></script>
</body>
</html>
