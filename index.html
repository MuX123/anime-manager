<!doctype html>
<html lang="zh-TW">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>ACG 收藏庫 - TECH v2.4.3</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* ========== 極致科技感 v2.4.3 - Cyber Tech (內嵌樣式) ========== */
    :root {
        --bg-dark: #020408;
        --panel-bg: rgba(10, 15, 25, 0.95);
        --neon-blue: #00d4ff;
        --neon-purple: #b026ff;
        --text-main: #e0e6ed;
        --border-glow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    body {
        background-color: var(--bg-dark) !important;
        background-image: 
            linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px) !important;
        background-size: 30px 30px !important;
        color: var(--text-main) !important;
        font-family: 'Microsoft JhengHei', '微軟正黑體', sans-serif !important; font-weight: bold !important;
        margin: 0; padding: 0;
        overflow-x: hidden !important;
    }

    * { border-radius: 4px !important; }
    * { scrollbar-width: thin !important; scrollbar-color: var(--neon-blue) #020408 !important; }
    ::-webkit-scrollbar { width: 4px !important; height: 4px !important; }
    ::-webkit-scrollbar-track { background: #020408 !important; }
    ::-webkit-scrollbar-thumb { background: var(--neon-blue) !important; }

    .floating-menu-btn {
        position: fixed !important;
        top: 20px !important;
        right: 20px !important;
        width: 40px !important;
        height: 40px !important;
        background: #000 !important;
        border: 1px solid var(--neon-blue) !important;
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        cursor: pointer !important;
        z-index: 10000 !important;
        box-shadow: var(--border-glow) !important;
    }
    .floating-menu-btn.hidden { display: none !important; }
    
    .floating-menu-btn::before {
        content: ''; width: 20px; height: 20px;
        background: var(--neon-blue);
        clip-path: polygon(
            50% 0%, 60% 10%, 90% 10%, 100% 20%, 100% 50%, 90% 60%, 90% 90%, 80% 100%, 50% 100%, 40% 90%, 10% 90%, 0% 80%, 0% 50%, 10% 40%, 10% 10%, 20% 0%
        );
        mask: radial-gradient(circle, transparent 30%, black 35%);
        -webkit-mask: radial-gradient(circle, transparent 30%, black 35%);
    }

    .menu-dropdown-v2 {
        position: fixed !important;
        top: 70px !important;
        right: 20px !important;
        background: #000 !important;
        border: 1px solid var(--neon-blue) !important;
        width: 140px !important;
        display: none;
        flex-direction: column !important;
        z-index: 9999 !important;
    }
    .menu-dropdown-v2.active { display: flex !important; }
    .menu-item-v2 {
        padding: 10px !important;
        color: var(--neon-blue) !important;
        cursor: pointer !important;
        font-size: 12px !important;
        border-bottom: 1px solid rgba(0, 212, 255, 0.2) !important;
        text-align: center !important;
    }
    .menu-item-v2:hover { background: var(--neon-blue); color: #000; }

    .anime-card {
        background: #000 !important;
        border: 1px solid rgba(0, 212, 255, 0.3) !important;
        position: relative !important;
        transition: all 0.3s ease !important;
        cursor: pointer;
    }
    .anime-card:hover {
        border-color: var(--neon-blue) !important;
        box-shadow: 0 0 15px var(--neon-blue) !important;
    }

    .recommendation-badge {
        position: absolute !important;
        top: 5px !important;
        right: 5px !important;
        padding: 2px 8px !important;
        font-size: 10px !important;
        font-weight: bold !important;
        z-index: 10 !important;
        background: #000 !important;
        border: 1px solid currentColor !important;
        border-radius: 10px !important;
        animation: star-glow 2s infinite alternate !important;
    }
    @keyframes star-glow {
        from { box-shadow: 0 0 2px currentColor; }
        to { box-shadow: 0 0 12px currentColor; }
    }

    .horizontal-scroll-container {
        display: flex !important;
        overflow-x: auto !important;
        gap: 15px !important;
        padding-bottom: 10px !important;
    }

    .vertical-scroll-card {
        flex: 0 0 180px !important;
        background: rgba(0, 212, 255, 0.05) !important;
        border: 1px solid rgba(0, 212, 255, 0.2) !important;
        padding: 10px !important;
        display: flex !important;
        flex-direction: column !important;
    }
    .scroll-list {
        max-height: 200px !important;
        overflow-y: auto !important;
        margin-top: 5px !important;
    }

    input, select, textarea {
        background: #050810 !important;
        border: 1px solid #2d3b5a !important;
        color: var(--neon-blue) !important;
        padding: 8px !important;
        outline: none !important;
    }
    input:focus, select:focus { border-color: var(--neon-blue) !important; box-shadow: 0 0 5px var(--neon-blue); }

    .btn-primary {
        background: transparent !important;
        color: var(--neon-blue) !important;
        border: 1px solid var(--neon-blue) !important;
        padding: 8px 15px !important;
        cursor: pointer !important;
        font-weight: bold !important;
    }
    .btn-primary:hover { background: var(--neon-blue) !important; color: #000 !important; }
    .btn-primary.active { background: var(--neon-blue) !important; color: #000 !important; }

    .modal-overlay {
        position: fixed !important;
        top: 0 !important; left: 0 !important;
        width: 100% !important; height: 100% !important;
        background: rgba(0,0,0,0.8) !important;
        display: none;
        justify-content: center !important;
        align-items: center !important;
        z-index: 20000 !important;
    }
    .modal-overlay.active { display: flex !important; }
    .modal-content {
        background: #000 !important;
        background-image: 
            linear-gradient(0deg, transparent 24%, rgba(0, 212, 255, 0.08) 25%, rgba(0, 212, 255, 0.08) 26%, transparent 27%, transparent 74%, rgba(0, 212, 255, 0.08) 75%, rgba(0, 212, 255, 0.08) 76%, transparent 77%, transparent),
            linear-gradient(90deg, transparent 24%, rgba(0, 212, 255, 0.08) 25%, rgba(0, 212, 255, 0.08) 26%, transparent 27%, transparent 74%, rgba(0, 212, 255, 0.08) 75%, rgba(0, 212, 255, 0.08) 76%, transparent 77%, transparent) !important;
        background-size: 40px 40px !important;
        border: 1px solid var(--neon-blue) !important;
        padding: 30px !important;
        width: 90% !important;
        max-width: 800px !important;
        position: relative !important;
        box-shadow: 0 0 50px rgba(0, 212, 255, 0.4) !important;
        overflow: hidden;
    }
    .modal-content::before {
        content: "";
        position: absolute;
        top: -100%; left: 0; width: 100%; height: 100%;
        background: linear-gradient(to bottom, transparent, rgba(0, 212, 255, 0.05), transparent);
        animation: scanline 6s linear infinite;
        pointer-events: none;
        z-index: 0;
    }
    @keyframes scanline {
        0% { top: -100%; }
        100% { top: 100%; }
    }
    .modal-content::after {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 212, 255, 0.03) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.02));
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
        z-index: 0;
    }

    .tag-item {
        display: inline-block;
        margin-right: 10px;
        padding: 2px 10px;
        font-size: 11px;
        border: 1px solid currentColor;
        border-radius: 12px !important;
        white-space: nowrap;
    }
    .combined-tag {
        display: inline-block;
        padding: 4px 15px;
        font-size: 16px;
        border: 2px solid var(--neon-blue);
        border-radius: 8px !important;
        background: rgba(0, 212, 255, 0.1);
        color: var(--neon-blue);
        margin-bottom: 15px;
    }
    .rating-badge {
        position: absolute !important;
        top: 5px !important;
        right: 75px !important;
        padding: 2px 8px !important;
        font-size: 12px !important;
        background: #000 !important;
        border: 1px solid var(--neon-purple) !important;
        border-radius: 8px !important;
        color: var(--neon-purple) !important;
        z-index: 10 !important;
    }

    .toast {
        position: fixed; bottom: 20px; left: 20px;
        background: var(--neon-blue); color: #000;
        padding: 8px 15px; font-size: 12px; font-weight: bold;
        display: none; z-index: 11000;
    }
    .toast.show { display: block; }
  </style>
 </head>
 <body>
  <!-- 優先載入核心邏輯，加入隨機版本號強制重新整理 -->
  <script>
    document.write('<script src="./js/script.js?v=' + new Date().getTime() + '"><\/script>');
  </script>

  <div id="app"></div>

  <!-- Floating Menu -->
  <div class="floating-menu-btn" id="gearBtn" onclick="window.toggleSystemMenu(event)"></div>
  <div class="menu-dropdown-v2" id="systemMenu">
    <div class="menu-item-v2" onclick="window.refreshSystem()">同步資料</div>
    <div id="adminMenuOptions"></div>
  </div>

  <!-- Detail Modal -->
  <div class="modal-overlay" id="detailModal">
   <div class="modal-content">
    <button style="position: absolute; top: 10px; right: 10px; background: #000; border: 1px solid var(--neon-blue); color: var(--neon-blue); width: 25px; height: 25px; cursor: pointer;" onclick="window.closeAnimeDetail()">X</button>
    <div id="detailContent"></div>
   </div>
  </div>

  <div class="toast" id="toast"></div>
  <input type="file" id="importFile" style="display: none;" onchange="window.importData(event)">
 </body>
</html>
