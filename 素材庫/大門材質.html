  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    .sci-fi-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    /* Breathing Glow Effect for Lines */
    @keyframes breatheLine {
      0%, 100% {
        opacity: 0.6;
        filter: drop-shadow(0 0 3px rgba(0, 255, 255, 0.8));
      }
      50% {
        opacity: 1;
        filter: drop-shadow(0 0 12px rgba(0, 255, 255, 1)) drop-shadow(0 0 20px rgba(0, 255, 255, 0.6));
      }
    }

    @keyframes breatheLineSlow {
      0%, 100% {
        opacity: 0.5;
        filter: drop-shadow(0 0 2px rgba(0, 128, 255, 0.6));
      }
      50% {
        opacity: 0.9;
        filter: drop-shadow(0 0 10px rgba(0, 128, 255, 0.9)) drop-shadow(0 0 18px rgba(0, 128, 255, 0.5));
      }
    }

    @keyframes breatheLineAccent {
      0%, 100% {
        opacity: 0.4;
        filter: drop-shadow(0 0 2px rgba(128, 0, 255, 0.5));
      }
      50% {
        opacity: 0.85;
        filter: drop-shadow(0 0 8px rgba(128, 0, 255, 0.8)) drop-shadow(0 0 15px rgba(128, 0, 255, 0.4));
      }
    }

    .line-breathe {
      animation: breatheLine 4s ease-in-out infinite;
    }

    .line-breathe-slow {
      animation: breatheLineSlow 5s ease-in-out infinite;
    }

    .line-breathe-accent {
      animation: breatheLineAccent 6s ease-in-out infinite;
    }

    .line-breathe-delay {
      animation: breatheLine 4s ease-in-out infinite 1s;
    }

    .line-breathe-slow-delay {
      animation: breatheLineSlow 5s ease-in-out infinite 1.5s;
    }

    .line-breathe-accent-delay {
      animation: breatheLineAccent 6s ease-in-out infinite 2s;
    }
    
    /* Grid Overlay */
    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
    }

    /* Circuit Layer */
    .circuit-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.5;
    }
  </style>

  <script>
    const defaultConfig = {
      background_color: '#0a0a1a',
      primary_glow: '#00ffff',
      secondary_glow: '#0080ff',
      accent_color: '#8000ff',
      text_color: '#ffffff'
    };

    let config = { ...defaultConfig };

    async function onConfigChange(cfg) {
      const baseBg = document.getElementById('base-bg');
      
      baseBg.style.background = `linear-gradient(135deg, ${cfg.background_color} 0%, ${adjustColor(cfg.background_color, 20)} 30%, ${adjustColor(cfg.background_color, 40)} 60%, ${cfg.background_color} 100%)`;
    }

    function adjustColor(hex, amount) {
      const r = Math.min(255, parseInt(hex.slice(1, 3), 16) + amount);
      const g = Math.min(255, parseInt(hex.slice(3, 5), 16) + amount);
      const b = Math.min(255, parseInt(hex.slice(5, 7), 16) + amount);
      return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
    }

    function mapToCapabilities(cfg) {
      return {
        recolorables: [
          {
            get: () => cfg.background_color || defaultConfig.background_color,
            set: (value) => {
              cfg.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => cfg.primary_glow || defaultConfig.primary_glow,
            set: (value) => {
              cfg.primary_glow = value;
              window.elementSdk.setConfig({ primary_glow: value });
            }
          },
          {
            get: () => cfg.secondary_glow || defaultConfig.secondary_glow,
            set: (value) => {
              cfg.secondary_glow = value;
              window.elementSdk.setConfig({ secondary_glow: value });
            }
          },
          {
            get: () => cfg.accent_color || defaultConfig.accent_color,
            set: (value) => {
              cfg.accent_color = value;
              window.elementSdk.setConfig({ accent_color: value });
            }
          },
          {
            get: () => cfg.text_color || defaultConfig.text_color,
            set: (value) => {
              cfg.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(cfg) {
      return new Map([]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
