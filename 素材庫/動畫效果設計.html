<!DOCTYPE html>
<html lang="zh-TW" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>超級 UI 動畫效果庫</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a0f2e 100%);
      color: #fff;
      min-height: 100%;
    }

    .container {
      width: 100%;
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* ========== 導航 ========== */
    header {
      background: rgba(15, 15, 26, 0.95);
      border-bottom: 2px solid rgba(255, 107, 157, 0.3);
      padding: 20px;
      sticky: top;
      z-index: 100;
    }

    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 30px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(90deg, #ff6b9d, #6c5ce7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .nav-btn {
      padding: 10px 20px;
      background: rgba(255, 107, 157, 0.1);
      border: 2px solid rgba(255, 107, 157, 0.3);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
    }

    .nav-btn:hover {
      background: rgba(255, 107, 157, 0.2);
      border-color: #ff6b9d;
    }

    .nav-btn.active {
      background: linear-gradient(135deg, #ff6b9d, #c44569);
      border-color: transparent;
    }

    /* ========== 主內容 ========== */
    .content {
      flex: 1;
      padding: 40px 20px;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #ff6b9d, #6c5ce7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ========== 轉場特效 ========== */
    .transitions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 14px;
    }

    .demo-box {
      background: linear-gradient(135deg, #1a1a2e 0%, #2a1a3e 100%);
      padding: 20px 16px;
      border-radius: 12px;
      border: 2px solid rgba(255, 107, 157, 0.2);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      text-align: center;
    }

    .demo-box:hover {
      border-color: #ff6b9d;
      box-shadow: 0 0 40px rgba(255, 107, 157, 0.5);
      transform: translateY(-8px) scale(1.05);
    }

    .demo-box h3 {
      font-size: 18px;
      margin-bottom: 6px;
      background: linear-gradient(90deg, #ff6b9d, #6c5ce7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .demo-box p {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }

    /* 轉場動畫 */
    @keyframes liquidOut { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); } 100% { transform: scale(0.8); opacity: 0; } }
    @keyframes liquidIn { 0% { transform: scale(0.8); opacity: 0; } 50% { transform: scale(1.1); } 100% { transform: scale(1); opacity: 1; } }
    .t1-transition { animation: liquidOut 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
    .t1-enter { animation: liquidIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

    @keyframes spiralOut { to { transform: translateX(-150%) rotateZ(-60deg) scale(0.3); opacity: 0; } }
    @keyframes spiralIn { from { transform: translateX(150%) rotateZ(60deg) scale(0.3); opacity: 0; } to { transform: translateX(0) rotateZ(0) scale(1); opacity: 1; } }
    .t2-transition { animation: spiralOut 0.8s cubic-bezier(0.4, 0, 1, 1) forwards; }
    .t2-enter { animation: spiralIn 0.8s cubic-bezier(0, 0, 0.2, 1) forwards; }

    @keyframes explosionOut { 0% { transform: scale(1); opacity: 1; } 40% { transform: scale(1.4) rotateZ(15deg); } 100% { transform: scale(0) rotateZ(55deg); opacity: 0; } }
    @keyframes explosionIn { 0% { transform: scale(0) rotateZ(-55deg); opacity: 0; } 60% { transform: scale(1.4) rotateZ(-15deg); } 100% { transform: scale(1) rotateZ(0); opacity: 1; } }
    .t3-transition { animation: explosionOut 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards; }
    .t3-enter { animation: explosionIn 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards; }

    @keyframes rotate360Out { 0% { transform: rotate(0) scale(1); opacity: 1; } 100% { transform: rotate(360deg) scale(0); opacity: 0; } }
    @keyframes rotate360In { 0% { transform: rotate(-360deg) scale(0); opacity: 0; } 100% { transform: rotate(0) scale(1); opacity: 1; } }
    .t4-transition { animation: rotate360Out 0.8s ease-in forwards; }
    .t4-enter { animation: rotate360In 0.8s ease-out forwards; }

    @keyframes elasticOut { 0% { transform: scale(1, 1); opacity: 1; } 70% { transform: scale(1.3, 0.7); } 100% { transform: scale(0.4, 1.6) translateY(100%); opacity: 0; } }
    @keyframes elasticIn { 0% { transform: scale(0.4, 1.6) translateY(-100%); opacity: 0; } 30% { transform: scale(1.3, 0.7); } 100% { transform: scale(1, 1); opacity: 1; } }
    .t5-transition { animation: elasticOut 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
    .t5-enter { animation: elasticIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

    /* ========== 加載動畫 ========== */
    .loaders-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 30px;
    }

    .loader-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 30px;
      background: linear-gradient(135deg, #1a1a2e 0%, #2a1a3e 100%);
      border-radius: 12px;
      border: 1px solid rgba(255, 107, 157, 0.2);
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 107, 157, 0.2);
      border-top-color: #ff6b9d;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .pulse-dots {
      display: flex;
      gap: 8px;
      align-items: center;
      height: 50px;
    }

    .pulse-dot {
      width: 12px;
      height: 12px;
      background: #6c5ce7;
      border-radius: 50%;
      animation: pulse 1.4s ease-in-out infinite;
    }

    .pulse-dot:nth-child(2) { animation-delay: 0.2s; }
    .pulse-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 100% { transform: scale(0.8); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    .bouncing-balls {
      display: flex;
      gap: 6px;
      align-items: flex-end;
      height: 50px;
    }

    .bounce-ball {
      width: 10px;
      height: 10px;
      background: #ff6b9d;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }

    .bounce-ball:nth-child(2) { animation-delay: 0.1s; }
    .bounce-ball:nth-child(3) { animation-delay: 0.2s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 107, 157, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff6b9d, #6c5ce7);
      animation: progress 2s ease-in-out infinite;
    }

    @keyframes progress {
      0% { width: 0%; }
      50% { width: 100%; }
      100% { width: 0%; }
    }

    .rotating-square {
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #ff6b9d, #6c5ce7);
      border-radius: 8px;
      animation: rotateSquare 2s linear infinite;
    }

    @keyframes rotateSquare { to { transform: rotate(360deg); } }

    .breathing-ring {
      width: 50px;
      height: 50px;
      border: 3px solid #ff6b9d;
      border-radius: 50%;
      animation: breathe 2s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.5; }
    }

    .wave-loader {
      display: flex;
      gap: 4px;
      align-items: center;
      height: 50px;
    }

    .wave-bar {
      width: 4px;
      background: linear-gradient(180deg, #ff6b9d, #6c5ce7);
      border-radius: 2px;
      animation: wave 1.2s ease-in-out infinite;
    }

    .wave-bar:nth-child(1) { height: 20px; animation-delay: 0s; }
    .wave-bar:nth-child(2) { height: 30px; animation-delay: 0.1s; }
    .wave-bar:nth-child(3) { height: 40px; animation-delay: 0.2s; }
    .wave-bar:nth-child(4) { height: 50px; animation-delay: 0.3s; }
    .wave-bar:nth-child(5) { height: 40px; animation-delay: 0.4s; }

    @keyframes wave {
      0%, 100% { transform: scaleY(0.5); }
      50% { transform: scaleY(1); }
    }

      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 40px
