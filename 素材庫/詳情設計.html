  <style>
    body {
      box-sizing: border-box;
    }

    html, body, #app {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .app-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      perspective: 1200px;
      background: linear-gradient(180deg, #0a0e27 0%, #1a0033 50%, #2a0045 100%);
      position: relative;
    }

    .app-wrapper::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        repeating-linear-gradient(0deg, rgba(0, 255, 136, 0.03) 0px, transparent 1px, transparent 2px, rgba(0, 255, 136, 0.03) 3px);
      pointer-events: none;
      animation: scan-lines 8s linear infinite;
      z-index: 1;
    }

    @keyframes scan-lines {
      0% { transform: translateY(0); }
      100% { transform: translateY(10px); }
    }

    .carousel {
      flex: 1;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      display: flex;
      perspective: 1200px;
      position: relative;
      z-index: 2;
    }

    .carousel::-webkit-scrollbar {
      height: 8px;
    }

    .carousel::-webkit-scrollbar-track {
      background: linear-gradient(90deg, rgba(0, 255, 136, 0.1), rgba(255, 0, 255, 0.1));
    }

    .carousel::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #00ff88, #ff00ff);
      border-radius: 10px;
    }

    .style-card {
      flex: 0 0 100vw;
      width: 100vw;
      height: 100%;
      scroll-snap-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      perspective: 1200px;
      position: relative;
      border-top: 2px solid rgba(0, 255, 136, 0.3);
      border-bottom: 2px solid rgba(255, 0, 255, 0.2);
      background: linear-gradient(135deg, #001a33 0%, #1a0033 100%);
    }

    .inner-container {
      max-width: 1600px;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
      perspective: 1200px;
      position: relative;
    }

    .poster-wrapper {
      perspective: 1200px;
      transform: perspective(1200px) rotateY(15deg) rotateX(3deg);
      transform-origin: center;
      position: relative;
    }

    .info-wrapper {
      perspective: 1200px;
      transform: perspective(1200px) rotateY(-15deg) rotateX(3deg);
      transform-origin: center;
    }

    .card-1 {
      width: 100%;
      max-width: 320px;
      height: 420px;
      perspective: 1000px;
      margin: 0 auto;
      position: relative;
    }

    .card-1-inner {
      position: relative;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 30, 60, 0.95), rgba(20, 0, 60, 0.95));
      backdrop-filter: blur(20px);
      border: 3px solid rgba(0, 255, 136, 0.4);
      border-radius: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 40px rgba(0, 255, 136, 0.3), inset 0 0 20px rgba(0, 255, 136, 0.1);
      padding: 20px;
    }

    .card-1-inner::before {
      content: '';
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border: 1px solid rgba(0, 255, 136, 0.2);
      pointer-events: none;
    }

    /* ç¾ä»£åœ“å½¢å¾½ç«  - æµ®å‹•åœ¨æµ·å ±å·¦ä¸Šè§’å¤– */
    .rating-badge {
      position: absolute;
      top: -25px;
      left: -25px;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: rgba(10, 10, 30, 0.85);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-family: 'Space Mono', monospace;
      font-weight: 900;
      animation: badge-float 3s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite, badge-glow-modern 2.5s ease-in-out infinite;
      border: 4px solid #ffdd00;
      z-index: 50;
      transform: perspective(1200px) rotateY(15deg) rotateX(3deg);
    }

    @keyframes badge-float {
      0%, 100% {
        transform: perspective(1200px) rotateY(15deg) rotateX(3deg) translateY(0px);
      }
      50% {
        transform: perspective(1200px) rotateY(15deg) rotateX(3deg) translateY(-15px);
      }
    }

    @keyframes badge-glow-modern {
      0%, 100% {
        box-shadow: 
          0 10px 40px rgba(255, 221, 0, 0.6),
          0 0 60px rgba(255, 200, 0, 0.4),
          inset 0 0 20px rgba(255, 221, 0, 0.2);
      }
      50% {
        box-shadow: 
          0 15px 50px rgba(255, 221, 0, 0.9),
          0 0 80px rgba(255, 200, 0, 0.7),
          inset 0 0 30px rgba(255, 221, 0, 0.3);
      }
    }

    .badge-rating {
      font-size: 1.6rem;
      color: #ffdd00;
      line-height: 1;
      letter-spacing: -1px;
      text-shadow: 0 0 10px rgba(255, 221, 0, 0.6);
    }

    .badge-star-group {
      display: flex;
      align-items: center;
      gap: 3px;
    }

    .badge-star {
      font-size: 1.2rem;
      animation: star-pulse 1.5s ease-in-out infinite;
    }

    .badge-star-count {
      color: #ffdd00;
      font-size: 0.85rem;
      text-shadow: 0 0 8px rgba(255, 221, 0, 0.5);
      line-height: 1;
    }

    @keyframes star-pulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 2px rgba(255, 221, 0, 0.5));
      }
      50% {
        transform: scale(1.15);
        filter: drop-shadow(0 0 6px rgba(255, 221, 0, 0.8));
      }
    }

    .info-1 {
      background: linear-gradient(135deg, rgba(0, 30, 60, 0.95), rgba(20, 0, 60, 0.95));
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 0;
      border: 2px solid rgba(0, 255, 136, 0.4);
      box-shadow: 0 0 40px rgba(0, 255, 136, 0.3), inset 0 0 20px rgba(0, 255, 136, 0.1);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 15px;
      color: #00ff88;
    }

    .title-1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      color: #00ff88;
      text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
      letter-spacing: 2px;
    }

    .desc {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
      flex: 1;
    }

    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .tag {
      padding: 6px 12px;
      border-radius: 0;
      font-size: 0.75rem;
      font-weight: 600;
      backdrop-filter: blur(10px);
      border: 1px solid currentColor;
      background: rgba(255, 255, 255, 0.05);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #00ff88;
    }

    .pv-container {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 0;
      overflow: hidden;
      border: 2px solid #00ff88;
      flex-shrink: 0;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
    }

    .pv-container iframe {
      width: 100%;
      height: 100%;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      flex-shrink: 0;
    }

    .btn-3d {
      padding: 8px;
      border: 2px solid #00ff88;
      border-radius: 0;
      background: rgba(0, 255, 136, 0.05);
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
      color: #00ff88;
    }

    .btn-3d:hover {
      background: rgba(0, 255, 136, 0.15);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.8), inset 0 0 15px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 768px) {
      .inner-container {
        grid-template-columns: 1fr;
        gap: 30px;
      }

      .title-1 {
        font-size: 1.8rem !important;
      }
    }
  </style>
