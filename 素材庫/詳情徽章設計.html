<!doctype html>
<html lang="zh-TW">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>賽博朋克評級徽章</title>
  <script src="/_sdk/element_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&amp;display=swap" rel="stylesheet">
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(45deg, #0a0e27 0%, #1a0033 25%, #0d1b2a 50%, #1a0033 75%, #0a0e27 100%);
            background-size: 400% 400%;
            animation: cyberpunkBg 15s ease infinite;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
            position: relative;
            z-index: 2;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 200, 0.03) 0px,
                rgba(0, 255, 200, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
            animation: scanlines 8s linear infinite;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 20% 50%, rgba(255, 0, 127, 0.1) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 80%, rgba(0, 255, 200, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .main-container {
            width: 100%;
            max-width: 500px;
            animation: fadeInDown 0.8s ease-out;
            position: relative;
            z-index: 3;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0;
        }

        /* ========== 徽章區域 ========== */
        .badge-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            width: 100%;
        }

        .badge-showcase {
            perspective: 1000px;
            animation: scaleIn 0.8s ease-out;
        }

        .badge-outer {
            position: relative;
            width: 340px;
            height: 340px;
            filter: drop-shadow(0 0 40px rgba(255, 0, 255, 0.6)) drop-shadow(0 0 20px rgba(0, 255, 255, 0.3));
        }

        .hexagon {
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .badge-core {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 50%, #ff00ff 100%);
            background-size: 300% 300%;
            animation: cyberpunkGradient 4s ease infinite, float 3s ease-in-out infinite;
            box-shadow: 
                inset 0 0 30px rgba(255, 0, 255, 0.4),
                0 0 30px #ff00ff,
                0 0 60px rgba(255, 0, 255, 0.3);
        }

        .badge-core.hexagon {
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .badge-core::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
            animation: shine 3s ease-in-out infinite;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .badge-inner {
            position: absolute;
            inset: 24px;
            background: rgba(10, 14, 39, 0.95);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 3px solid #ff00ff;
            box-shadow: inset 0 0 20px rgba(255, 0, 255, 0.2), 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .stars-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            font-size: 2rem;
            color: #ff00ff;
            opacity: 0.9;
            filter: drop-shadow(0 0 4px #ff00ff);
            animation: twinkle 2s ease-in-out infinite;
        }

        /* 六邊形6個角的位置 */
        .star-1 { top: 6%; left: 50%; transform: translateX(-50%); animation-delay: 0s; }
        .star-2 { top: 23%; right: 8%; animation-delay: 0.3s; }
        .star-3 { bottom: 23%; right: 8%; animation-delay: 0.6s; }
        .star-4 { bottom: 6%; left: 50%; transform: translateX(-50%); animation-delay: 0.9s; }
        .star-5 { bottom: 23%; left: 8%; animation-delay: 1.2s; }
        .star-6 { top: 23%; left: 8%; animation-delay: 1.5s; }

        .rank-text-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        .rank-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            color: #ff00ff;
            letter-spacing: 4px;
            text-shadow: 0 0 8px #ff00ff;
            animation: pulse 2s ease-in-out infinite, glitch 4s ease-in-out infinite;
        }

        .glow-effect {
            position: absolute;
            inset: -10px;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulseGlow 3s ease-in-out infinite;
            pointer-events: none;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        /* ========== 動畫效果 ========== */
        @keyframes cyberpunkBg {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        @keyframes cyberpunkGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            25% { transform: translate(2px, -2px); }
            50% { transform: translate(-2px, 2px); }
            75% { transform: translate(2px, 2px); }
        }

        @keyframes shine {
            0%, 100% { transform: translateX(-150%) rotate(45deg); }
            50% { transform: translateX(150%) rotate(45deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.85; transform: scale(1.05); }
        }

        @keyframes pulseGlow {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.6; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* ========== 響應式設計 ========== */
        @media (max-width: 768px) {
            .badge-outer {
                width: 280px;
                height: 280px;
            }

            .rank-text {
                font-size: 3rem;
            }

            .star {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            .badge-outer {
                width: 240px;
                height: 240px;
            }

            .rank-text {
                font-size: 2.4rem;
            }

            .star {
                font-size: 1.4rem;
            }
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com/3.4.17" type="text/javascript"></script>
 </head>
 <body>
  <div class="main-container">
   <div class="content-wrapper">
    <div class="badge-section">
     <div class="badge-showcase">
      <div class="badge-outer">
       <div id="rank-badge" class="badge-core hexagon"></div>
       <div class="badge-inner">
        <div class="stars-container">
         <div class="star star-1">
          ✦
         </div>
         <div class="star star-2">
          ✦
         </div>
         <div class="star star-3">
          ✦
         </div>
         <div class="star star-4">
          ✦
         </div>
         <div class="star star-5">
          ✦
         </div>
         <div class="star star-6">
          ✦
         </div>
        </div>
        <div class="rank-text-wrapper"><span id="rank-text" class="rank-text">SSR</span>
        </div>
       </div>
       <div class="glow-effect"></div>
      </div>
     </div>
    </div>
   </div>
  </div>
  <script>
        // Element SDK 初始化
        if (window.elementSdk) {
            const defaultConfig = {
                rank_text: 'SSR'
            };

            window.elementSdk.init({
                defaultConfig,
                onConfigChange: async (config) => {
                    const rankText = document.getElementById('rank-text');
                    rankText.textContent = config.rank_text || defaultConfig.rank_text;
                },
                mapToCapabilities: (config) => ({
                    recolorables: [],
                    borderables: [],
                    fontEditable: undefined,
                    fontSizeable: undefined
                }),
                mapToEditPanelValues: (config) => new Map([
                    ['rank_text', config.rank_text || defaultConfig.rank_text]
                ])
            });
        }
    </script>
